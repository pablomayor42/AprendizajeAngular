
<h3>Agregar: {{ name() }}</h3>

<input
  type="text"
  class="form-control"
  placeholder="Nombre"
  [value]="name()"
  (change)="name.set(txtName.value)"
  (input)="name.set(txtName.value)"
  #txtName
  />
  <!-- (input)="name.set(txtName.value)" sirve para notificar cuando cambies el valor de la caja de texto-->
  <!-- (change)="name.set(txtName.value)" sirve para notificar cuando salgas de la caja de texto-->
   <h3>Valor del poder: {{ power() }} </h3>
<input
  type="number"
  class="form-control mt-2"
  placeholder="Poder"
  [value]="power()"
  (input)="power.set(+txtPower.value)"
  #txtPower
  />

<button (click)="addCharacter()"  class="btn btn-primary mt-2" >Agregar</button>
